<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Interactives Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>ðŸŽ‰ Welcome to the Magic Playground!</h1>

  <!-- Event Handling -->
  <button id="magicBtn">Click Me!</button>
  <p id="hoverText">Hover over me!</p>

  <!-- Keypress Detection -->
  <p>Press any key: <span id="keyOutput">Waiting...</span></p>

  <!-- Double-click Secret -->
  <button id="secretBtn">Double-click Me!</button>
  <p id="secretMessage" class="hidden">ðŸŽ‰ Secret Unlocked!</p>

  <!-- Interactive Image Gallery -->
  <div class="gallery">
    <img src="images/will-shirley-xRKcHoCOA4Y-unsplash.jpg" id="galleryImg" alt="Gallery Image">
    <br>
    <button onclick="prevImage()">Prev</button>
    <button onclick="nextImage()">Next</button>
  </div>

  <!-- Accordion -->
  <div class="accordion">
    <button class="accordion-toggle">Show Info</button>
    <div class="accordion-content">This is hidden content!</div>
  </div>

  <!-- Form with Validation -->
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <span id="passwordHint"></span><br>
    <button type="submit">Submit</button>
  </form>
  <p id="formMsg"></p>

  <script src="script.js"></script>
</body>
</html>
